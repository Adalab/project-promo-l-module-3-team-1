<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project team 01</title>
    <!--  preguntar si es forkawesome o fontaweson -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css"
        integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY=" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body className="page-cards">

    <header className="header central-column">
        <img className="header__logo" src="./assets/images/logo-tree2GIF.gif" alt="logo awesome cards">
    </header>
    <main className="main-cards">
        <div className="main-cards__sections">
            <section className="photo">

                <div className="photo-container">
                    <div className="photo-button ">
                        <button className="photo-button__link js-reset">Reset</button>
                        <i className="fa fa-trash" aria-hidden="true"></i>
                    </div>

                    <article className="photocard js-card palette-1">
                        <div className="container">
                            <div className="tittlescontainer">
                                <h2 className=" photocard__title js-preview-name js-card-name js-input-text">Nombre
                                    apellido</h2>
                                <p className=" photocard__title2 js-preview-position js-card-job js-input-text">
                                    Front-end developer</p>
                            </div>
                        </div>
                        <div className="photocard__img js__profile-image"></div>
                        <ul className="photocard__list">
                            <li className="photocard__list--item">
                                <a href=""
                                    className=" photocard__list--link icon fa fa-mobile js-card-phone  js-input-text"></a>
                            </li>

                            <li className="photocard__list--item">
                                <a href=""
                                    className=" photocard__list--link icon fa fa-envelope js-card-email  js-input-text"></a>
                            </li>

                            <li className="photocard__list--item">
                                <a href=""
                                    className=" photocard__list--link js-card-linkedin icon fa fa-linkedin  js-input-text"></a>
                            </li>
                            <li className="photocard__list--item">
                                <a href=""
                                    className=" photocard__list--link js-card-github icon fa fa-github-alt  js-input-text"></a>
                            </li>
                        </ul>
                    </article>
                </div>

            </section>
            <form className="main-cards__sections--form">
                <section className=" js-collapsable-container">
                    <h2 className="section-title js-collapsable-header">
                        <div className="title-icon">
                            <span className="article__list--icon fas fa fa-object-ungroup "></span>
                            <span className="title">Diseña</span>
                        </div>
                        <span className=""><i className="fa fa-leaf" aria-hidden="true"></i></span>
                    </h2>

                    <div className="design hidden__container collapsable--close">
                        <h3 className="design__title">Colores</h3>
                        <div>
                            <div className="design__palette">
                                <label className="design__label">
                                    <input className=" design__radio js-palette js-paletteDefault" type="radio"
                                        name="palette" value="1" checked />
                                    <ul className="design__square palette-1">
                                        <li className="design__square--color color1">Color 1</li>
                                        <li className="design__square--color color2">Color 2</li>
                                        <li className="design__square--color color3">Color 3</li>
                                    </ul>
                            </div>
                            <div className="design__palette">
                                </label>
                                <label className="design__label">
                                    <input className=" design__radio js-palette" type="radio" name="palette"
                                        value="2" />
                                    <ul className="design__square palette-2">
                                        <li className="design__square--color color1">Color 1</li>
                                        <li className="design__square--color color2">Color 2</li>
                                        <li className="design__square--color color3">Color 3</li>
                                    </ul>
                            </div>
                            <div className="design__palette">
                                </label>
                                <label className="design__label">
                                    <input className=" design__radio js-palette" type="radio" name="palette"
                                        value="3" />
                                    <ul className="design__square  palette-3">
                                        <li className="design__square--color color1">Color 1</li>
                                        <li className="design__square--color color2">Color 2</li>
                                        <li className="design__square--color color3">Color 3</li>
                                    </ul>
                                </label>
                            </div>
                            <div className="design__palette">
                                </label>
                                <label className="design__label">
                                    <input className=" design__radio js-palette" type="radio" name="palette"
                                        value="4" />
                                    <ul className="design__square palette-4">
                                        <li className="design__square--color color1">Color 1</li>
                                        <li className="design__square--color color2">Color 2</li>
                                        <li className="design__square--color color3">Color 3</li>
                                    </ul>
                                </label>
                            </div>
                        </div>
                    </div>
                </section>
                <section className="fill js-collapsable-container collapsable--close">
                    <h2 className="section-title js-collapsable-header">
                        <div className="title-icon">
                            <span className="article__list--icon fas fa fa-keyboard-o"></span>
                            <span className="title">Rellena</span>
                        </div>
                        <span className=""><i className="fa fa-leaf" aria-hidden="true"></i></span>
                    </h2>

                    <div className="hidden__container fill__form">
                        <label className="fill__form--labels" for="fullName">Nombre completo*</label>
                        <input id="fullName" type="text" name="fullName" placeholder="Ej: Sally Jill"
                            className="fill__form--inputs js-name js-input-name js-input-text">
                        <label className="fill__form--labels" for="position">Puesto*</label>
                        <input id="position" type="text" name="position" placeholder="Ej: Front-end unicorn"
                            className="fill__form--inputs js-position js-input-job js-input-text">
                        <div className="fill__form--image-profile">
                            <span className="fill__form--labels">Imagen de perfil*</span>

                            <div className="button-box-container">
                                <label className="fill__form--button js__profile-trigger" for="add">Añadir
                                    imagen</label>
                                <input type="file" name="" id="add" className="js__profile-upload-btn" />
                                <span className="fill__form--box js__profile-preview"></span>
                            </div>
                        </div>
                        <label className="fill__form--labels" for="">Email*</label>
                        <input id="emailAddress" type="email" name="emailAddress" placeholder="Ej: sally-hill@gmail.com"
                            className="fill__form--inputs js-input-email js-input-text" value=" ">
                        <label className="fill__form--labels" for="telephone">Teléfono*</label>
                        <input id="telephone" type="tel" name="telephone" placeholder="Ej: 555-55-55-55"
                            className="fill__form--inputs js-input-phone js-input-text">

                        <label className="fill__form--labels" for="linkedin">Linkedin*</label>
                        <input id="linkedin" type="url" name="linkedin" placeholder="Ej: linkedin.com/in/sally.hill"
                            className="fill__form--inputs js-input-linkedin js-input-text">

                        <label className="fill__form--labels" for="github">Github*</label>
                        <input id="github" type="url" name="github" placeholder="Ej: @sally-hill"
                            className="fill__form--inputs js-input-github js-input-text ">
                    </div>

                </section>
                <section className="sharecards js-collapsable-container collapsable--close">
                    <h2 className="section-title js-collapsable-header">
                        <div className="title-icon">
                            <span className="article__list--icon fas fa fa-share-alt"></span>
                            <span className="title">Comparte</span>
                        </div>
                        <span className=""><i className="fa fa-leaf" aria-hidden="true"></i></span>
                    </h2>
                    <!--Share open-->

                    <div className="section__share__container hidden__container">
                        <button className="button__create js-create-btn js-collapsable-container js-hidden">
                            <i className="fa fa-address-card-o" aria-hidden="true"></i>Crear tarjeta
                        </button>

                        <div className="section__share__create js-card-result js-hidden-collapsable hidden"></div>
                    </div>

                </section>
            </form>

        </div>
    </main>
    <footer className="footer">
        <small className="footer__small">Tree profile-cards @2021</small>
        <img className="footer__img" src="./assets/images/logo-adalab.png" alt="logo adalad" />
    </footer>

    <script src="./assets/js/main.js"></script>

</body>

</html>
